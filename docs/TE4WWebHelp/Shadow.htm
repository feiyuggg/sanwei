<h2>Shadow</h2>
<p>When a specific date and time is set on the Date and Time Slider, the shadow is based on a calculation of the position of the sun at the selected hour and date.</p>
<p style=" margin-left:0in; text-indent:0in;" class="ProcedureHeader"><span dir="ltr"></span>To turn shadow mode on:</p>
<p class="Bullet1"><span style=" font-family:Wingdings;">§<span style=" font:7.0pt &#39;Times New Roman&#39;;"> </span></span> <span dir="ltr"></span>On the <b>sidebar</b>, click <b>Analysis</b>, and then in the <b>Modes</b> section, switch on <b>Shadow</b>.</p>
