<h3>Changing Your Password</h3>
<p style=" margin-left:0in; text-indent:0in;" class="ProcedureHeader"><span dir="ltr"></span>To change your password:</p>
<p class="ListFirstLevel"><span style=" font-size:9.0pt; line-height:115%;">1.<span style=" font:7.0pt &#39;Times New Roman&#39;;">    </span></span> <span dir="ltr"></span>On the top of the sidebar, click your username link. The SkylineGlobe – My Account dialog box is displayed.</p>
<p class="ListFirstLevel"><span style=" font-size:9.0pt; line-height:115%;">2.<span style=" font:7.0pt &#39;Times New Roman&#39;;">    </span></span> <span dir="ltr"></span>Click <b>Change Password</b>. The Change Password dialog box is displayed.</p>
<p class="ListFirstLevel"><span style=" font-size:9.0pt; line-height:115%;">3.<span style=" font:7.0pt &#39;Times New Roman&#39;;">    </span></span> <span dir="ltr"></span>Enter your old and new passwords and click <b>Change</b>.</p>
