<h3>MapBox Imagery Provider</h3>
<p>Imagery layers from the MapBox web service can now be loaded by TerraExplorer for Web as imagery layers or to replace the base terrain. The MapBox imagery layer definition is read from the project file published by TerraExplorer Pro.</p>
