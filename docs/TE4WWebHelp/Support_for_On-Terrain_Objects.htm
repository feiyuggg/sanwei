<h3>Support for On-Terrain Objects</h3>
<p>TE4W 7.2 has further expanded its support for objects created in TerraExplorer Desktop to include “on terrain” objects, rendering polylines and polygons on the terrain or 3DML ground surface for enhanced display and improved performance.</p>
