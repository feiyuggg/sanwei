<h2>Center Sign</h2>
<p>The Center Sign marks the 3D Window’s center point.</p>
<p class="Figure"><img border="0" src="assets/images/TE4WUG721_files/image128.gif" alt="centersign2.gif" style="width: 100%; max-width: 23px;"/></p>
<p class="Caption">Center Sign</p>
<p style=" margin-left:0in; text-indent:0in;" class="ProcedureHeader"><span dir="ltr"></span>To display the Center Sign:</p>
<p class="Bullet1"><span style=" font-family:Wingdings;">§<span style=" font:7.0pt &#39;Times New Roman&#39;;"> </span></span> <span dir="ltr"></span>On the <b>sidebar</b>, click <b>Settings</b> <span style=" layout-grid-mode:both;"><img border="0" src="assets/images/TE4WUG721_files/image027.png" alt="" style="width: 100%; max-width: 20px;"/></span> and then in the sidebar’s <b>View</b> section, switch on the <b>Center Sign</b>.</p>
<p> </p>
