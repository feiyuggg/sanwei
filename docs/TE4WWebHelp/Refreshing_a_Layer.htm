<h2>Refreshing a Layer</h2>
<p style=" margin-left:0in; text-indent:0in;" class="ProcedureHeader"><span dir="ltr"></span>To refresh a layer:</p>
<p class="ListFirstLevel"><span style=" font-size:9.0pt; line-height:115%;">1.<span style=" font:7.0pt &#39;Times New Roman&#39;;">    </span></span> <span dir="ltr"></span>On the <b>sidebar</b>, click the <b>Layers</b> tab.</p>
<p class="ListFirstLevel"><span style=" font-size:9.0pt; line-height:115%;">2.<span style=" font:7.0pt &#39;Times New Roman&#39;;">    </span></span> <span dir="ltr"></span>Click the layer you want to refresh, and then click <b>Edit</b> <img border="0" src="assets/images/TE4WUG721_files/image107.gif" alt="" style="width: 100%; max-width: 19px;"/> <b>&gt; Refresh</b> <img border="0" src="assets/images/TE4WUG721_files/image116.gif" alt="" style="width: 100%; max-width: 18px;"/>.</p>
