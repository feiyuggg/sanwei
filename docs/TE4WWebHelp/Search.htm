<h2>Search</h2>
<p>You can enter an address and then fly to the location. </p>
<p style=" margin-left:0in; text-indent:0in;" class="ProcedureHeader"><span dir="ltr"></span>To search:</p>
<p class="Bullet1"><span style=" font-family:Wingdings;">§<span style=" font:7.0pt &#39;Times New Roman&#39;;"> </span></span> <span dir="ltr"></span>In the <b>Search bar</b>, type an address or location, and click <b>Search</b> <span style=" layout-grid-mode:both;"><img border="0" src="assets/images/TE4WUG721_files/image043.png" alt="" style="width: 100%; max-width: 18px;"/></span>. The camera flies to the selected location. Coordinates should be typed using the following syntax:</p>
<p class="Bullet2"><span style=" font-family:Wingdings;">§<span style=" font:7.0pt &#39;Times New Roman&#39;;"> </span></span> <span dir="ltr"></span><b>Coord:</b> Lon, Lat or X, Y</p>
<p class="Bullet2"><span style=" font-family:Wingdings;">§<span style=" font:7.0pt &#39;Times New Roman&#39;;"> </span></span> <span dir="ltr"></span><b>MGRS:</b> MGRS coordinate</p>


</body></html>
